<div id="app">
  <div id="input-container">
    <button class="custom-btn" id="addBtn">Add</button>
    <input type="text" id="addInput" placeholder="Type a value" />
    <label> This will add a new node on the end of the list</label>
    <br>
    <button class="custom-btn" id="getBtn">Get</button>
    <input type="text" id="getInput" placeholder="Type an index" />
    <label> Use this to see the content of a node </label>
    <br>
    <button class="custom-btn" id="insertAtBtn">InsertAt</button>
    <input type="text" id="insertAtInput1" placeholder="Type a value" />
    <input type="text" id="insertAtInput2" placeholder="Type an index" />
    <label> This is insert a new node on given index </label>
    <br>
    <button class="custom-btn" id="removeBtn">Remove</button>
    <label> This will remove last node </label>
    <br>
    <button class="custom-btn" id="removeAtBtn">RemoveAt</button>
    <input type="text" id="removeAtInput" placeholder="Type an index" />
    <label> Use this to remove a node at given index </label>
    <br>
  </div>
  <div class="output-container" id="output-container">
    <label>Output:</label>
    <br>
    <br>
    <label id="result"></label>
  </div>
</div>

<link rel="stylesheet" href="css/style.css" type="text/css"/>
<script src="script/app.js"></script>
